
<div id="warning" *ngIf="bookList.length == 0">
    <div class="col=xs-12">
      <P>No Books Subscribed</P>
    </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let book of bookList; let i = index;">
        <div class="card mb-3 " style="max-width: 540px">
            <div class="row no-gutters">
              <div class="col-md-6" style="max-width: 30%;">
                <img
                  src="{{book.bookLogo}}"
                  class="card-img"
                  alt="..."
                  height="200px"
                />
                <br><br>
                <span style="padding-left: 10px;">Price</span>
                <span class="mt-3 h5" style="margin-left: 20px;">{{book.bookPrice|currency:'INR'}}</span>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                    <span>Title</span>
                  <h5 class="card-title">{{book.bookTitle}}</h5>
                  <span>Author</span>
                  <h5 class="card-title">{{book.bookAuthor}}</h5>
                  <p class="card-text">
                    <small> {{book.content}} </small>
                  </p>
                  <p class="card-text">
                    <button class="btn btn-success" type="button" (click)="unSubscribeBook(book)">UnSubscribe</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
